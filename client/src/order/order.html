<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- 커스텀 css -->
		<link rel="stylesheet" href="./order.css" />
		<title>결제하기</title>
	</head>
	<body>
		<section class="serv-list">
			<div class="order-wrap">
				<h1>결제하기</h1>
				<form action="#">
					<!-- 주문자 정보 -->
					<div class="orderer-info">
						<div>
							<div class="title"><h3>1. 주문자 정보</h3></div>
							<div class="form-group">
								<label for="name" class="form-label">이름 <span class="required">*</span></label>
								<input type="text" class="form-control" id="name" placeholder="이름"/>
							</div>
							<div class="form-group">
                <label for="phoneNumber" class="form-label">전화번호 <span class="required">*</span></label>
								<input type="number" class="form-control" id="phoneNumber" placeholder="전화번호" />
							</div>
							<div class="form-group">
								<label for="email" class="form-label">이메일 <span class="required">*</span></label>
								<input type="email" class="form-control" id="email" placeholder="이메일" />
							</div>
						</div>
					</div>
					<!-- 배송지 정보 -->
					<div class="address-info">
						<div>
							<div class="title"><h3>2. 배송지 정보</h3></div>
							<div class="form-group">
								<label for="name" class="form-label">받는사람 <span class="required">*</span></label>
								<input type="text" class="form-control" id="name" placeholder="이름" />
							</div>
							<div class="form-group address">
                <div class="col-md-6 row-item">
                  <label for="zip" class="form-label">주소 <span class="required">*</span></label>
                  <input type="text" class="form-control" id="zip" placeholder="우편번호" disabled/>
                </div>
								<button class="row-item btn btn-secondary">우편번호 찾기</button>
								<input type="text" class="form-control" id="address1" placeholder="주소" disabled/>
                <input type="text" class="form-control" id="address2" placeholder="상세주소" />
							</div>
              <div class="form-group">
                <p class="info-title">전화번호 <span class="required">*</span></p>
                <input type="number" class="form-control" id="phoneNumber" placeholder="전화번호"
                />
              </div>
						</div>
					</div>
					<!-- 주문 상품 정보 -->
					<div class="item-info">
						<div>
							<div class="title"><h3>3. 주문 상품 정보</h3></div>
						</div>
					</div>
					<!-- 결제 수단 -->
					<div class="payment-info">
						<div>
							<div class="title"><h3>4. 결제 수단</h3></div>
							<div class="form-check form-check-inline">
								<input class="" type="radio" name="payment" id="cash" checked />
								<label class="form-check-label" for="cash"> 무통장 입금 </label>
							</div>
							<div class="form-check form-check-inline">
								<input class="" type="radio" name="payment" id="card" />
								<label class="form-check-label" for="card"> 카드 결제 </label>
							</div>
						</div>
					</div>
					<div class="d-grid gap-2">
						<button class="btn btn-primary">결제하기</button>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
