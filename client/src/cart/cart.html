<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- 커스텀 css -->
  <link rel="stylesheet" href="./cart.css">
  <title>장바구니</title>
</head>
<body>
  <section class="serv-list">
    <div class="cart-wrap">
      <h1>장바구니</h1>
      <div class="contents">
        <!-- 상품정보 -->
        <div class="cart">
          <form action="#">
            <div class="cart-list">
              <table class="table">
                <!-- 선택관련 부분 -->
                <thead>
                  <tr>
                    <td colspan="3">
                      <div class="form-check">
                        <label class="all-item-check form-check-label" for="checkAllItem"><input id="checkAllItem" class="form-check-input" type="checkbox">전체선택</label>
                      </div>
                    </td>
                    <td colspan="3">
                      <div class="btn-right">
                        <button type="button" class="btn btn-secondary">선택삭제</button>
                      </div>
                    </td>
                  </tr>
                </thead>
                <!-- 장바구니 상품 리스트 -->
                <tbody>
                  <tr>
                    <td class="td-top">
                      <input class="form-check-input" type="checkbox">
                    </td>
                    <td class="col-md-1">
                      <a href="">
                        <img src="../assets/imgs/귀걸이/_f16e614c-0b2b-46ba-8e69-c8e997405c4a.jpeg" alt="">
                      </a>
                    </td>
                    <td class="col-md-6">
                      <a href="">제품명</a>
                    </td>
                    <td class="col-md-2 count">
                      <div class="cell item-count">
                        <div class="count-area">
                          <button class="minus-btn">-</button>
                          <div class="quantity">1</div>
                          <button class="plus-btn">+</button>
                        </div>
                      </div>
                    </td>
                    <td class="col-md-2 price"><span class="num">50,000</span>원</td>
                    <td class="td-top">
                      <button class="delete-btn">X</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
        <!-- 결제정보 -->
        <div class="payment">
          <ul class="payment-list">
            <li class="payment-item">
              <p class="payment-title">상품금액</p>
              <p class="payment-price">
                <span class="amount">100,000</span>원
              </p>
            </li>
            <li class="payment-item">
              <p class="payment-title">배송비</p>
              <p class="payment-price">
                <span class="amount">0</span>원
              </p>
            </li>
            <hr>
            <li class="payment-item total">
              <p class="payment-title">결제 예정 금액</p>
              <p class="payment-price">
                <span class="amount">100,000</span>원
              </p>
            </li>
          </ul>
          <button class="order-btn btn btn-primary">주문하기</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
