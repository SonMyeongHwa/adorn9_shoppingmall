<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- 커스텀 css -->
  <link rel="stylesheet" href="./cart.css">
  <title>장바구니</title>
</head>
<body>
  <section class="serv-list">
    <div class="cart-wrap">
      <h1>장바구니</h1>
      <div class="contents">
        <!-- 상품정보 -->
        <div class="cart">
          <div class="cart-area">
            <div class="form-check cart-list-check">
              <label class="all-item-check form-check-label" for="checkAllItem"><input id="checkAllItem" class="form-check-input" type="checkbox">전체선택</label>
              <div class="btn-right">
                <button type="button" class="btn btn-primary">선택삭제</button>
              </div>
            </div>
          </div>
          <form action="#">
            <div class="cart-list">
              <ul>
                <li class="item-info">
                  <div class="item-row">
                    <div class="cell item-check">
                      <input class="form-check-input" type="checkbox">
                    </div>
                    <div class="cell item-image">
                      <a href=""><img src="/shopping_project_9team/client/src/assets/imgs/귀걸이/_186c3387-65ee-4590-a92f-236a5de010af.jpeg" alt=""></a>
                    </div>
                    <div class="cell item-name">
                      <a href="">제품명</a>
                    </div>
                    <div class="cell item-count">
                      <div class="count-area">
                        <button class="minus-btn">-</button>
                        <div class="quantity">1</div>
                        <button class="plus-btn">+</button>
                      </div>
                    </div>
                    <div class="cell item-price">
                      <span class="price"><span class="num">50,000</span>원</span>
                    </div>
                    <div class="cell item-delete">
                      <button class="delete-btn">X</button>
                    </div>
                  </div>
                </li>
                <li class="item-info">
                  <div class="item-row">
                    <div class="cell item-check">
                      <input class="form-check-input" type="checkbox">
                    </div>
                    <div class="cell item-image">
                      <a href=""><img src="/shopping_project_9team/client/src/assets/imgs/목걸이/_2521315d-1fe8-40b8-93e8-6fb0be885186.jpeg" alt=""></a>
                    </div>
                    <div class="cell item-name">
                      <a href="">제품명</a>
                    </div>
                    <div class="cell item-count">
                      <div class="count-area">
                        <button class="minus-btn">-</button>
                        <div class="quantity">1</div>
                        <button class="plus-btn">+</button>
                      </div>
                    </div>
                    <div class="cell item-price">
                      <span class="price"><span class="num">50,000</span>원</span>
                    </div>
                    <div class="cell item-delete">
                      <button class="delete-btn">X</button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </form>
        </div>
        <!-- 결제정보 -->
        <div class="payment">
          <ul class="payment-list">
            <li class="payment-item">
              <p class="payment-title">상품금액</p>
              <p class="payment-price">
                <span class="amount">100,000</span>원
              </p>
            </li>
            <li class="payment-item">
              <p class="payment-title">배송비</p>
              <p class="payment-price">
                <span class="amount">0</span>원
              </p>
            </li>
            <hr>
            <li class="payment-item total">
              <p class="payment-title">결제 예정 금액</p>
              <p class="payment-price">
                <span class="amount">100,000</span>원
              </p>
            </li>
          </ul>
          <button class="order-btn btn btn-primary">주문하기</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
