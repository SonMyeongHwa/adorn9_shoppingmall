<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- 커스텀 css -->
  <link rel="stylesheet" href="./orderEdit.css">
  <title>주문 수정</title>
</head>
<body>
  <section class="serv-list">
    <div class="order-wrap">
      <h1>주문 수정</h1>
      <form action="#">
        <div class="info">
          <!-- 배송정보 -->
          <div class="delivery-info">
            <div class="title"><h3>배송 정보</h3></div><hr>
            <table class="table">
              <tbody>
                <tr>
                  <td class="col-md-2">받는사람</td>
                  <td>
                    <input type="text" class="form-control" id="name" value="홍길동" placeholder="이름" />
                  </td>
                </tr>
                <tr>
                  <td class="col-md-2">전화번호</td>
                  <td>
                    <input type="text" class="form-control" id="phoneNumber" value="010-1234-5678" placeholder="전화번호" />
                  </td>
                </tr>
                <tr>
                  <td class="col-md-2">배송지</td>
                  <td class="address">
                    <div class="row-item col-md-6 ">
                      <input type="text" class="form-control " id="zip" value="04799" placeholder="우편번호" disabled/>
                    </div>
                    <button class="row-item btn btn-secondary">우편번호 찾기</button>
                    <input type="text" class="form-control" id="address1" value="서울 성동구 광나루로6길 49" placeholder="주소" disabled/>
                    <input type="text" class="form-control" id="address2" value="2층" placeholder="상세주소" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- 결제정보 -->
          <div class="payment-info">
            <div class="title"><h3>결제 정보</h3></div><hr>
            <table class="table">
              <tbody>
                <tr>
                  <td class="col-md-2">주문자</td>
                  <td>홍길동 / 010-1234-5678</td>
                </tr>
                <tr>
                  <td class="col-md-2">이메일</td>
                  <td>hong123@gmail.com</td>
                </tr>
                <tr>
                  <td class="col-md-2">결제일</td>
                  <td>2023.10.06 12:13</td>
                </tr>
                <tr>
                  <td class="col-md-2">결제수단</td>
                  <td>무통장입금</td>
                </tr>
                <tr>
                  <td class="col-md-2">결제금액</td>
                  <td>100,000원</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- 주문 상품 정보 -->
					<div class="item-info">
						<div>
							<div class="title"><h3>결제 상품 정보</h3></div><hr>
              <table class="table">
                <tbody>
                  <tr>
                    <td class="col-md-1">
                      <img src="../assets/imgs/귀걸이/_f16e614c-0b2b-46ba-8e69-c8e997405c4a.jpeg" alt="">
                    </td>
                    <td class="col-md-6">제품명</td>
                    <td class="col-md-1 count">1개</td>
                    <td class="col-md-2 price"><span class="num">50,000</span>원</td>
                  </tr>
                  <tr>
                    <td class="col-md-1">
                      <img src="../assets/imgs/팔찌/_5d614f76-f798-4829-b400-c11c281d3b3c.jpeg" alt="">
                    </td>
                    <td class="col-md-6">제품명</td>
                    <td class="col-md-1 count">1개</td>
                    <td class="col-md-2 price"><span class="num">50,000</span>원</td>
                  </tr>
                </tbody>
              </table>
						</div>
					</div>
        </div>
        <div class="button">
          <button class="edit btn btn-primary">수정하기</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
